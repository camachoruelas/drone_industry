<svelte:head>
    <link rel="stylesheet" type="text/css" href="../css/mapbox-gl.css">
</svelte:head>
<svelte:window on:resize="setGeometry()" />
<div ref:layers>
    <div ref:mapcontainer></div>
    {#if infopanel}
    <div ref:infopanel style={infopanel.style}>
        {infopanel.Name}
    </div>
    {/if}
</div>

<script>
    import _ from "lamb";
    import mapboxgl from "mapbox-gl";
    import bbox from "@turf/bbox";
    import geoViewport from "@mapbox/geo-viewport";

    import * as d3 from "@vendor/d3";

    import {
        FIT_PADDING,
        MAPBOXGL_MAX_ZOOM,
        MAPBOXGL_MIN_ZOOM,
        MAPBOXGL_TILE_SIZE
    } from "./consts";
    import {getElementGeometry, makeStyle} from "@utils/domUtils";
    import {tap} from "@utils/debugUtils";
    import {sanitizeURLProtocol} from "@utils/urlUtils";
    import {
        // emptyFeatureCollection,
        // getCenterCoord,
        toGeoPoints
    } from "@utils/geoUtils";

    const getSanitizedLink = _.pipe(
        _.getKey("Link"),
        sanitizeURLProtocol
    );

    const pie =
        d3.pie()
        .sort(null)
        .value(_.getKey("value"));

    export default {
        // state
        data () {
            return {
                width: 0,
                height: 0,
                zoom: MAPBOXGL_MIN_ZOOM,
                infopanel: null,
                infopanelMargin: 5,
            }
        },
        computed: {
            // map

            boundingBox: ({items}) => bbox(toGeoPoints(items)),
            viewport: ({boundingBox, width, height}) => geoViewport.viewport(
                boundingBox,
                [width, height],
                MAPBOXGL_MIN_ZOOM,
                MAPBOXGL_MAX_ZOOM,
                MAPBOXGL_TILE_SIZE
            ),

            // markers

            pieRadiusScale: ({radiusMin, radiusMax}) =>
                d3.scaleLinear()
                .domain([MAPBOXGL_MIN_ZOOM, MAPBOXGL_MAX_ZOOM])
                .range([Number(radiusMin), Number(radiusMax)]),
            pieRadius: ({pieRadiusScale, zoom}) => pieRadiusScale(zoom),
            arc: ({pieRadius}) =>
                d3.arc()
                .innerRadius(0)
                .outerRadius(pieRadius),
            makePie: ({keys}) => _.pipe(
                _.pickKeys(keys),
                _.pairs,
                _.mapWith(([key, value]) => ({
                    key,
                    value: Number(value)
                })),
                pie
            ),
            getColor: ({keys, colorScale}) => _.pipe(
                _.getPath("data.key"),
                colorScale
            ),
        },

        // lifecycle

        onstate ({changed, current, previous}) {
            if (!changed.zoom) {
                // console.log("map:onstate", changed, current, previous);
            }

            if (current.viewport && current.height > 0 && previous.height === 0) {
                this.createMap();
            }

            if (this.markersContainer) {
                if (changed.width || changed.height) {
                    this.updateContainerGeometry();
                }
                if (changed.arc) {
                    this.updateMarkersRadius();
                }
                if (changed.items) {
                    this.updateMarkers();
                    this.projectMarkers();
                }
            }
        },

        oncreate () {
            this.setGeometry();
        },

        methods: {
            setGeometry () {
                const {width, height} = getElementGeometry(this.refs.mapcontainer);

                this.set({width, height});
            },

            createMap () {
                const {
                    accessToken,
                    styleURL,
                    viewport,
                    withZoomControl,
                    withScaleControl,
                } = this.get();
                const {center, zoom} = viewport;

                mapboxgl.accessToken = accessToken;

                this.map = new mapboxgl.Map({
                    container: this.refs.mapcontainer,
                    center,
                    zoom,
                    style: styleURL,
                    renderWorldCopies: false,
                    pitchWithRotate: false,
                    touchZoomRotate: false,
                    dragRotate: false,
                    // hash: true,
                    attributionControl: false,
                })
                .on("load", () => {
                    this.addContainer();
                    this.updateContainerGeometry();
                    this.updateMarkers();
                    this.setMapEvents();
                    this.fitBoundsToItems();
                    this.enableItemsEditing();
                });

                this.addAttributionControl();

                if (withScaleControl) {
                    this.addScaleControl();
                }

                if (withZoomControl) {
                    this.addZoomControl();
                }
            },

            addAttributionControl () {
                this.map.addControl(new mapboxgl.AttributionControl({
                    compact: true
                }))
            },

            addZoomControl () {
                this.map.addControl(
                    new mapboxgl.NavigationControl({
                        showCompass: false
                    }),
                    "bottom-left"
                    // "bottom-right"
                );
            },

            addScaleControl () {
                this.map.addControl(
                    new mapboxgl.ScaleControl({
                        maxWidth: 80,
                        unit: "metric"
                    }),
                    "bottom-right"
                );
            },

            setMapEvents () {
                const zoomed = () => {
                    this.projectMarkers();
                    this.set({zoom: this.map.getZoom()})
                };

                this.map
                .on("move", () => {this.projectMarkers()})
                .on("resize", () => {this.projectMarkers()})
                .on("zoom", zoomed)
                .on("zoomend", zoomed)
            },

            addContainer () {
                this.markersContainer =
                    d3.select(this.map.getCanvasContainer())
                    .append("svg")
                    .style("position", "absolute");
            },

            updateContainerGeometry () {
                const {width, height} = this.get();

                this.markersContainer
                .attr("width", width)
                .attr("height", height);
            },

            updateMarkers () {
                const {getItemID, items, makePie, arc, getColor} = this.get();

                let marker =
                    this.markersContainer
                    .selectAll(".marker")
                    .data(items, getItemID);

                marker.exit().remove();

                const markerEnter =
                    marker.enter()
                    .append("g")
                    .attr("class", "marker")
                    .style("cursor", "crosshair")
                    .on("mouseout", d => {
                        this.resetInfoPanel();
                    })
                    .on("mouseover", d => {
                        this.setInfoPanel(d);
                    });

                markerEnter
                    .append("a")
                    .attr("xlink:href", getSanitizedLink)
                    .attr("target", "_blank")
                    .attr("xlink:show", "new");

                this.marker = marker.merge(markerEnter);

                let sector =
                    this.marker
                    .select("a")
                    .selectAll(".sector")
                    .data(makePie);

                const enter = sector.enter()
                .append("path")
                .attr("class", "sector");

                sector.merge(enter)
                .attr("d", arc)
                .style("cursor", "pointer")
                .style("fill", getColor)
                .style("fill-opacity", 0.75);
            },

            updateMarkersRadius () {
                const {arc} = this.get();

                this.marker.selectAll(".sector").attr("d", arc);
            },

            getMarkerPosition (d) {
                const {getLngLat} = this.get();

                return this.map.project(getLngLat(d));
            },

            projectMarkers () {
                this.marker.attr("transform", d => {
                    const {x, y} = this.getMarkerPosition(d);

                    return `translate(${x},${y})`;
                });
            },

            setInfoPanel (d) {
                const {width, height, infopanelMargin, pieRadius} = this.get();
                const safety = pieRadius + infopanelMargin;

                const {x, y} = this.getMarkerPosition(d);
                const vStyle = (y < height / 2)
                    ? {top: y + safety}
                    : {bottom: height - y + safety};
                const hStyle = (x < width / 2)
                    ? {left: x + safety}
                    : {right: width - x + safety};
                const style = makeStyle(
                    _.mapValues(
                        _.merge({}, vStyle, hStyle),
                        v => `${v}px`
                    )
                );

                this.set({
                    infopanel: _.merge(d, {style})
                });
            },

            resetInfoPanel (d) {
                this.set({
                    infopanel: null,
                    infopanelStyle: null
                });
            },

            fitBoundsToItems () {
                const {boundingBox} = this.get();

                this.map.fitBounds(boundingBox, {
                    linear: true,
                    padding: {
                        top: FIT_PADDING,
                        bottom: FIT_PADDING,
                        left: FIT_PADDING,
                        right: FIT_PADDING
                    }
                });
            },

            enableItemsEditing () {
                this.fire("enableItemsEditing");
            }
        },
        helpers: {
            getSanitizedLink
        }
    }
</script>

<style>
    ref:layers {
        width: 100%;
        height: 100%;
        position: relative;
    }

    ref:mapcontainer {
        width: 100%;
        height: 100%;
    }

    svg {
        width: 100%;
        height: 100%;
        position: absolute !important;
    }

    .marker {
        cursor: crosshair !important;
    }

    ref:infopanel {
        position: absolute;
        background-color: rgb(255, 255, 255, 0.7);
        box-shadow: 3px 3px 3px #c1c1c1;
        pointer-events: none;

        font-weight: bold;
        line-height: 1em;
        padding: 0.5em;
    }
</style>
